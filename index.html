<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mancala Helper</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="theme-color" content="#369" />
  </head>
  <body>
    <main class="app-container">
      <div class="header">
        <h1>Mancala Helper</h1>
      </div>
      <div class="container">
        <div class="board">
          <div class="big-pocket">0</div>
          <div class="smol-pockets">
            <div class="row">
              <div class="cell">4</div>
              <div class="cell">4</div>
              <div class="cell">4</div>
              <div class="cell">4</div>
              <div class="cell">4</div>
              <div class="cell">4</div>
            </div>
            <div class="row">
              <div class="cell">4</div>
              <div class="cell">4</div>
              <div class="cell">4</div>
              <div class="cell">4</div>
              <div class="cell">4</div>
              <div class="cell">4</div>
            </div>
          </div>
          <div class="big-pocket">0</div>
        </div>
        <div class="depth-gauge">
          <div class="thinking">Think</div>
          <div class="number-control">
            <div class="up" title="Think more moves ahead">&#9650;</div>
            <div class="depth"></div>
            <div class="down" title="Think fewer moves ahead">&#9660;</div>
          </div>
          <div class="moves-ahead">moves ahead:</div>
          <div class="thinker"></div>
          <div class="undo" title="Undo">&#9100;</div>
        </div>
      </div>
    </main>
    <script src="js/minniemax.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
